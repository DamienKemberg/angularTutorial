<form [formGroup]="registerForm" [ngClass]="{invalid: registerForm.invalid}">
  status {{ registerForm.status }}
  <div>
    USERNAME : <input name="username" formControlName="username">
  </div>
  <div>
    EMAIL : <input name="email" formControlName="email">
  </div>
  <div>
    PASSWORD: <input name="password" formControlName="password" type="password">
  </div>

  <button name="register" (click)="register()">Submit</button>
</form>

<ng-container *ngIf="registerError">
  {{ registerError }}
</ng-container>
