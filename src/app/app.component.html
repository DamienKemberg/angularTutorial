<h1 appHighlight color="red" background="green">Poker Planning</h1>

<h2>Square : {{ num | square }}</h2>
<h2>Power : {{ num2 | power : 3 }}</h2>



<ng-container *ngIf="isLogged(); else notLogged">
  Vous êtes connecté
</ng-container>
<ng-template #notLogged>
  Vous n'êtes pas connecté
</ng-template>

<router-outlet></router-outlet>

<a routerLink="/dashboard/rooms">Rooms</a>
<a routerLink="/user/login" appNotConnected>Login</a>
