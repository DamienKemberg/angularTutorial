<input [formControl]="roomNameControl">
<button type="button" (click)="createRoom()">Create room</button>


<ul>
  <li *ngFor="let room of rooms"> 
    {{ room.name }}
    <button type="button" (click)="edit(room)">Edit</button>
    <button type="button" (click)="delete(room)">Delete</button>
    <button type="button" [routerLink]="room.id">View</button>
  </li>
  
</ul>
